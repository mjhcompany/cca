# CCA Docker Compose Configuration
# Generated by install.sh - DO NOT EDIT MANUALLY
# Edit install.conf and re-run install.sh to update

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cca-redis
    ports:
      - "16379:6379"
    volumes:
      - cca-redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    

  postgres:
    image: pgvector/pgvector:pg16
    container_name: cca-postgres
    environment:
      POSTGRES_USER: cca
      POSTGRES_PASSWORD: cca_secure_password
      POSTGRES_DB: cca
    ports:
      - "15432:5432"
    volumes:
      - cca-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cca -d cca"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cca-redis-data:
  cca-postgres-data:
