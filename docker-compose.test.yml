# CCA Load & Chaos Testing Environment
# Provides isolated services with monitoring for performance testing
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   ./tests/load/run-all.sh
#   docker compose -f docker-compose.test.yml down -v

services:
  # =============================================================================
  # Core Services (isolated test instances)
  # =============================================================================

  redis-test:
    image: redis:7-alpine
    container_name: cca-redis-test
    ports:
      - "16380:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly no
      --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - cca-test-net

  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: cca-postgres-test
    environment:
      POSTGRES_USER: cca
      POSTGRES_PASSWORD: cca_test
      POSTGRES_DB: cca_test
    ports:
      - "15433:5432"
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=vector"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=1000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cca -d cca_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - cca-test-net

  # =============================================================================
  # Monitoring Stack
  # =============================================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: cca-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./tests/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./tests/monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - cca-test-net

  grafana:
    image: grafana/grafana:10.2.2
    container_name: cca-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./tests/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./tests/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - cca-test-net

  # =============================================================================
  # Chaos Engineering (Toxiproxy for network fault injection)
  # =============================================================================

  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.7.0
    container_name: cca-toxiproxy
    ports:
      - "8474:8474"   # API port
      - "16381:16381" # Redis proxy
      - "15434:15434" # PostgreSQL proxy
    volumes:
      - ./tests/chaos/toxiproxy.json:/config/toxiproxy.json:ro
    command: ["-config", "/config/toxiproxy.json", "-host", "0.0.0.0"]
    depends_on:
      - redis-test
      - postgres-test
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8474/version"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - cca-test-net

  # =============================================================================
  # Load Testing (k6 with Prometheus output)
  # =============================================================================

  k6:
    image: grafana/k6:0.47.0
    container_name: cca-k6
    profiles:
      - load-test
    volumes:
      - ./tests/load:/scripts:ro
      - ./tests/load/results:/results
    environment:
      K6_OUT: "experimental-prometheus-rw"
      K6_PROMETHEUS_RW_SERVER_URL: "http://prometheus:9090/api/v1/write"
      K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM: "true"
      CCA_HTTP_URL: "http://host.docker.internal:9200"
      CCA_WS_URL: "ws://host.docker.internal:9100"
      CCA_API_KEY: "test-api-key"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - cca-test-net
    entrypoint: ["k6", "run", "/scripts/full-system.js"]

  # =============================================================================
  # Redis Exporter (for Prometheus metrics)
  # =============================================================================

  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: cca-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis-test:6379"
    depends_on:
      - redis-test
    networks:
      - cca-test-net

  # =============================================================================
  # PostgreSQL Exporter (for Prometheus metrics)
  # =============================================================================

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: cca-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://cca:cca_test@postgres-test:5432/cca_test?sslmode=disable"
    depends_on:
      - postgres-test
    networks:
      - cca-test-net

networks:
  cca-test-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
