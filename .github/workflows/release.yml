name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.3.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual release)'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
            arch: x86_64
            cross: false

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
            arch: arm64
            cross: true

          # macOS x86_64
          - target: x86_64-apple-darwin
            runner: macos-13
            os: macos
            arch: x86_64
            cross: false

          # macOS ARM64
          - target: aarch64-apple-darwin
            runner: macos-14
            os: macos
            arch: arm64
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binaries
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --release --locked --target ${{ matrix.target }} --bin cca --bin ccad
          else
            cargo build --release --locked --target ${{ matrix.target }} --bin cca --bin ccad
          fi

      - name: Prepare artifacts
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT_NAME="cca-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"

          mkdir -p "${ARTIFACT_NAME}"

          # Copy binaries
          cp "target/${{ matrix.target }}/release/cca" "${ARTIFACT_NAME}/"
          cp "target/${{ matrix.target }}/release/ccad" "${ARTIFACT_NAME}/"

          # Copy documentation
          cp README.md "${ARTIFACT_NAME}/" 2>/dev/null || true
          cp LICENSE* "${ARTIFACT_NAME}/" 2>/dev/null || true

          # Create tarball
          tar -czvf "${ARTIFACT_NAME}.tar.gz" "${ARTIFACT_NAME}"

          # Generate checksum for this artifact
          sha256sum "${ARTIFACT_NAME}.tar.gz" > "${ARTIFACT_NAME}.tar.gz.sha256"

          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ${{ env.ARTIFACT_NAME }}.tar.gz
            ${{ env.ARTIFACT_NAME }}.tar.gz.sha256
          if-no-files-found: error

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: github.event.inputs.dry_run != 'true' && secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, '-') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version_num }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-docker]
    if: github.event.inputs.dry_run != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts

          # Move all files to current directory
          find . -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec mv {} . \;

          # Create combined SHA256SUMS.txt
          echo "# SHA256 Checksums for CCA ${{ steps.version.outputs.version }}" > SHA256SUMS.txt
          echo "" >> SHA256SUMS.txt
          cat *.sha256 >> SHA256SUMS.txt

          # List final artifacts
          echo "Release artifacts:"
          ls -la *.tar.gz SHA256SUMS.txt

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat << 'EOF' > release_notes.md
          ## CCA ${{ steps.version.outputs.version }}

          Claude Code Agent - AI-powered multi-agent orchestration system.

          ### Downloads

          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x86_64 | `cca-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz` |
          | Linux | ARM64 | `cca-${{ steps.version.outputs.version }}-linux-arm64.tar.gz` |
          | macOS | x86_64 | `cca-${{ steps.version.outputs.version }}-macos-x86_64.tar.gz` |
          | macOS | ARM64 | `cca-${{ steps.version.outputs.version }}-macos-arm64.tar.gz` |

          ### Installation

          #### Binary Download

          ```bash
          # Download and extract (example for Linux x86_64)
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cca-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
          tar -xzf cca-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
          sudo mv cca-${{ steps.version.outputs.version }}-linux-x86_64/cca /usr/local/bin/
          sudo mv cca-${{ steps.version.outputs.version }}-linux-x86_64/ccad /usr/local/bin/
          ```

          #### Docker

          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          ```

          #### Homebrew (macOS/Linux)

          ```bash
          brew tap ${{ github.repository_owner }}/cca
          brew install cca
          ```

          ### Verify Downloads

          Download `SHA256SUMS.txt` and verify your download:

          ```bash
          sha256sum -c SHA256SUMS.txt --ignore-missing
          ```

          ### Binaries Included

          - `cca` - CLI client for interacting with the CCA daemon
          - `ccad` - CCA daemon (orchestration service)

          ### Changelog

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: CCA ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            artifacts/*.tar.gz
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    if: "!contains(github.ref, '-')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download SHA256SUMS
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/SHA256SUMS.txt" -o SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract checksums
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          SHA_LINUX_X64=$(grep "linux-x86_64.tar.gz" SHA256SUMS.txt | awk '{print $1}')
          SHA_LINUX_ARM64=$(grep "linux-arm64.tar.gz" SHA256SUMS.txt | awk '{print $1}')
          SHA_MAC_X64=$(grep "macos-x86_64.tar.gz" SHA256SUMS.txt | awk '{print $1}')
          SHA_MAC_ARM64=$(grep "macos-arm64.tar.gz" SHA256SUMS.txt | awk '{print $1}')

          echo "SHA_LINUX_X64=${SHA_LINUX_X64}" >> $GITHUB_ENV
          echo "SHA_LINUX_ARM64=${SHA_LINUX_ARM64}" >> $GITHUB_ENV
          echo "SHA_MAC_X64=${SHA_MAC_X64}" >> $GITHUB_ENV
          echo "SHA_MAC_ARM64=${SHA_MAC_ARM64}" >> $GITHUB_ENV

      - name: Create Formula directory
        run: mkdir -p Formula

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version_num }}"
          VERSION_TAG="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          cat > Formula/cca.rb << EOF
          class Cca < Formula
            desc "Claude Code Agent - AI-powered multi-agent orchestration system"
            homepage "https://github.com/${REPO}"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/${REPO}/releases/download/${VERSION_TAG}/cca-${VERSION_TAG}-macos-arm64.tar.gz"
                sha256 "${SHA_MAC_ARM64}"
              end
              on_intel do
                url "https://github.com/${REPO}/releases/download/${VERSION_TAG}/cca-${VERSION_TAG}-macos-x86_64.tar.gz"
                sha256 "${SHA_MAC_X64}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/${REPO}/releases/download/${VERSION_TAG}/cca-${VERSION_TAG}-linux-arm64.tar.gz"
                sha256 "${SHA_LINUX_ARM64}"
              end
              on_intel do
                url "https://github.com/${REPO}/releases/download/${VERSION_TAG}/cca-${VERSION_TAG}-linux-x86_64.tar.gz"
                sha256 "${SHA_LINUX_X64}"
              end
            end

            def install
              bin.install "cca"
              bin.install "ccad"
            end

            def caveats
              <<~EOS
                CCA has been installed.

                Binaries installed:
                  cca   - CLI client
                  ccad  - Daemon (orchestration service)

                To start the daemon:
                  ccad

                For configuration options:
                  ccad --help
                  cca --help

                CCA requires Redis and PostgreSQL (with pgvector extension).
              EOS
            end

            test do
              assert_match "cca", shell_output("#{bin}/cca --version")
              assert_match "ccad", shell_output("#{bin}/ccad --version")
            end
          end
          EOF

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cca.rb
          git commit -m "Update Homebrew formula to ${{ steps.version.outputs.version }}" || exit 0
          git push
