name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.3.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual release)'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BINARY_NAME: ccad

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true

          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-13
            cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false

          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --release --locked --target ${{ matrix.target }} --bin ${{ env.BINARY_NAME }}
          else
            cargo build --release --locked --target ${{ matrix.target }} --bin ${{ env.BINARY_NAME }}
          fi

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ARTIFACT_DIR="cca-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          mkdir -p "${ARTIFACT_DIR}"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "${ARTIFACT_DIR}/"
          cp README.md LICENSE* "${ARTIFACT_DIR}/" 2>/dev/null || true
          cp -r docs "${ARTIFACT_DIR}/" 2>/dev/null || true
          tar -czvf "${ARTIFACT_DIR}.tar.gz" "${ARTIFACT_DIR}"
          echo "ARTIFACT=${ARTIFACT_DIR}.tar.gz" >> $GITHUB_ENV

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ARTIFACT_DIR = "cca-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $ARTIFACT_DIR -Force
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" $ARTIFACT_DIR/
          Copy-Item README.md, LICENSE* $ARTIFACT_DIR/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse docs $ARTIFACT_DIR/ -ErrorAction SilentlyContinue
          Compress-Archive -Path $ARTIFACT_DIR -DestinationPath "$ARTIFACT_DIR.zip"
          echo "ARTIFACT=$ARTIFACT_DIR.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cca-${{ matrix.target }}
          path: ${{ env.ARTIFACT }}
          if-no-files-found: error

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: github.event.inputs.dry_run != 'true' && secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, '-') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version_num }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-docker]
    if: github.event.inputs.dry_run != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt 2>/dev/null || true
          cat SHA256SUMS.txt

      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## CCA ${{ steps.version.outputs.version }}

          ### Installation

          #### Binary Downloads
          Download the appropriate binary for your platform from the assets below.

          #### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          ```

          #### Homebrew (macOS)
          ```bash
          brew tap ${{ github.repository_owner }}/cca
          brew install cca
          ```

          ### Checksums
          Verify your download with the SHA256SUMS.txt file.

          ### Changelog
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: CCA ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    if: "!contains(github.ref, '-')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download release artifacts for SHA
        run: |
          # Download the macOS ARM64 tarball to compute SHA
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cca-${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz" -o mac-arm64.tar.gz
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cca-${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz" -o mac-x64.tar.gz
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cca-${{ steps.version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz" -o linux-x64.tar.gz
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cca-${{ steps.version.outputs.version }}-aarch64-unknown-linux-gnu.tar.gz" -o linux-arm64.tar.gz

          echo "SHA_MAC_ARM64=$(sha256sum mac-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_MAC_X64=$(sha256sum mac-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_LINUX_X64=$(sha256sum linux-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_LINUX_ARM64=$(sha256sum linux-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version_num }}"
          REPO="${{ github.repository }}"

          cat > Formula/cca.rb << EOF
          class Cca < Formula
            desc "Claude Code Agent - AI-powered multi-agent orchestration system"
            homepage "https://github.com/${REPO}"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/${REPO}/releases/download/v${VERSION}/cca-v${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_MAC_ARM64}"
              end
              on_intel do
                url "https://github.com/${REPO}/releases/download/v${VERSION}/cca-v${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_MAC_X64}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/${REPO}/releases/download/v${VERSION}/cca-v${VERSION}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_ARM64}"
              end
              on_intel do
                url "https://github.com/${REPO}/releases/download/v${VERSION}/cca-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_X64}"
              end
            end

            def install
              bin.install "ccad"
            end

            def caveats
              <<~EOS
                CCA daemon has been installed.

                To start the daemon:
                  ccad

                For configuration options:
                  ccad --help

                CCA requires Redis and PostgreSQL (with pgvector extension).
                You can start them with Docker:
                  docker compose -f /path/to/cca/docker-compose.yml up -d
              EOS
            end

            test do
              assert_match "cca-daemon", shell_output("#{bin}/ccad --version")
            end
          end
          EOF

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cca.rb
          git commit -m "Update Homebrew formula to ${{ steps.version.outputs.version }}" || exit 0
          git push
