# Prometheus configuration for CCA testing
# Scrapes metrics from CCA daemon, Redis, and PostgreSQL

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'test'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alert rules
rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  # CCA Daemon metrics (running on host)
  - job_name: 'cca-daemon'
    static_configs:
      - targets: ['host.docker.internal:9200']
    metrics_path: /metrics
    scheme: http

  # Redis metrics via redis_exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics via postgres_exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # k6 metrics (when running with Prometheus Remote Write)
  - job_name: 'k6'
    static_configs:
      - targets: ['localhost:9090']
    honor_labels: true

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
